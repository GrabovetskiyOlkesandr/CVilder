<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CVilder{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="{% static 'main/main.css' %}" rel="stylesheet">
</head>
<body>

    <div class="d-flex">

        <aside class="sidebar-hover d-flex flex-column p-3 text-white bg-dark">

            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none overflow-hidden">
                <img src="{% static 'img/logo_simple.png' %}" alt="Logo" width="30" height="30" class="me-3 flex-shrink-0">
                <span class="fs-4 fw-bold sidebar-text">CVilder</span>
            </a>
            <hr>

            <ul class="nav nav-pills flex-column mb-auto">

                <li class="nav-item mb-2">
                    <a href="{% url 'home' %}" class="nav-link text-white custom-link d-flex align-items-center {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <i class="fa-solid fa-house fa-lg me-3 flex-shrink-0" style="width: 25px; text-align: center;"></i>
                        <span class="sidebar-text">Main</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'comparison' %}" class="nav-link text-white custom-link d-flex align-items-center {% if request.resolver_match.url_name == 'comparison' %}active{% endif %}">
                        <i class="fa-solid fa-file-lines fa-lg me-3 flex-shrink-0" style="width: 25px; text-align: center;"></i>
                        <span class="sidebar-text">Comparison</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'about' %}" class="nav-link text-white custom-link d-flex align-items-center {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                        <i class="fa-solid fa-circle-info fa-lg me-3 flex-shrink-0" style="width: 25px; text-align: center;"></i>
                        <span class="sidebar-text">About</span>
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'contact' %}" class="nav-link text-white custom-link d-flex align-items-center {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                        <i class="fa-solid fa-address-book fa-lg me-3 flex-shrink-0" style="width: 25px; text-align: center;"></i>
                        <span class="sidebar-text">Contact</span>
                    </a>
                </li>

            </ul>
        </aside>

        <main class="flex-grow-1 p-5 bg-light h-100 min-vh-100">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
